<body>

  <main>
    <div id="project-container" class="project-container"></div>
  </main>

  <script src="projects-data.js" defer></script>
  <script src="project-description.js" defer></script>
  <script>
    // set project action button link based on current id
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(location.search);
      const id = params.get('id');
      const btn = document.getElementById('project-action-btn');
      if (btn && id) {
        // point to a page for edit/details - change as needed
        btn.setAttribute('href', `project-edit.html?id=${encodeURIComponent(id)}`);
      } else if (btn) {
        btn.style.display = 'none';
      }
    });
  </script>
</body>
</html>
